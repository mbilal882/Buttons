<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Buttons</title>
</head>

<body>
    <button class="success-btn">Success</button>
    <button class="secondary-btn">Secondary</button>
    <button class="primary-btn">Primary</button>
    <button class="info-btn">Info</button>
    <button class="danger-btn">Danger</button>
    <button class="light-btn">Light</button>
    <button class="dark-btn">Dark</button>
    <button class="warning-btn">Warning</button>
    <div class="mt"></div>
    <button class="outline-success-btn">Outline Success</button>
    <button class="outline-secondary-btn">Outline Secondary</button>
    <button class="outline-primary-btn">Outline Primary</button>
    <button class="outline-info-btn">Outline Info</button>
    <button class="outline-danger-btn">OutlineDanger</button>
    <button class="outline-light-btn">Outline Light</button>
    <button class="outline-dark-btn">Outline Dark</button>
    <div class="mt"></div>
    <button class="outline-warning-btn">Outline Warning</button>
</body>

</html>
